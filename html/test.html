<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with 7 slides</title>
    <link rel="stylesheet" href="../css/test.css">
  </head>
  <body>
    <h1>Widget</h1>
    <div class="carousel">
      <button class="prev-btn">&lt;</button>
      <div class="carousel-container">
        <div class="carousel-item"><img src="/images/Hackademia/1.jpg" alt="Logo 1"></div>
        <div class="carousel-item"><img src="/images/Hackademia/2.jpg" alt="Logo 2"></div>
        <div class="carousel-item"><img src="/images/Hackademia/3.jpg" alt="Logo 3"></div>
        <div class="carousel-item"><img src="/images/Hackademia/4.jpg" alt="Logo 4"></div>
        <div class="carousel-item"><img src="/images/Hackademia/5.JPG" alt="Logo 5"></div>
        <div class="carousel-item"><img src="/images/Hackademia/6.JPG" alt="Logo 6"></div>
        <div class="carousel-item"><img src="/images/Hackademia/7.JPG" alt="Logo 7"></div>
      </div>
      <button class="next-btn">&gt;</button>
    </div>
    <script src="/js/test.js"></script>
  </body>
</html>
